<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- google fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,300;1,400;1,600&display=swap" />

    <title>Kerma : A Crypto Wallet</title>
</head>

<body>
    <!--Header-->
    <header>
        <nav class="navbar navbar-expand-md navbar-light fixed-top shadow">
            <div class="container ">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.jpg" alt="logo img" height="80" width="auto">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#kermaNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--Nav Links-->

                <div class="collapse navbar-collapse " id="kermaNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item active"><a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                    <!-- Nav Download Button-->
                    <div class="form-row ml-auto">
                        <button class="btn btn-primary ml-1" type="button" id="downloadButton"> Download Kerma
                            Now</button>
                         <button class="btn btn-secondary mr-2" type="button" id="loginButton">Login</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!--Download Button Modal-->
    <div id="downloadModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Download Kerma</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p><i class="fas fa-mobile-alt mr-2"></i>Download for IOS or Android</p>
                    <button type="button" class="btn btn-primary"><i class="fab fa-apple mr-2"></i>IOS</button>
                    <button type="button" class="btn btn-primary"><i class="fab fa-android mr-2"></i>Android</button>
                    <button type="button" data-dismiss="modal" class="btn btn-secondary">Close</button>
                </div>

            </div>
        </div>
    </div>

     <!--Login Button Modal-->
     <div id="loginModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                   <div class="container-fluid">
                       <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                        <label class="sr-only" for="loginEmail" >Email Address</label>
                                        <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter your Email">
                                </div>
                                <div class="form-group col-12">
                                        <label class="sr-only" for="loginPassword">Password</label>
                                        <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                                </div>
                                <div class= "col">
                                        <div class ="form-check">
                                            <input class="form-check-input" type="checkbox">
                                            <label class="form-check-label">Remember Me</label>
                                        </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-primary btn-sm ml-auto">Sign in</button>
                                <button type="button" data-dismiss="modal" class="btn btn-secondary btn-sm ml-1">Cancel</button>
                            </div>
                    </form>
                   </div> 
                </div>

            </div>
        </div>
    </div>

    <!--Contact us form-->
    <div class="container mt-5">
        <div class="row row-content">
            <div class="col-12">
                <h1>Contact us</h1>
                <hr />
            </div>
            <div class="col">
                <form>
                    <div class="form-group row">
                        <label for="name" class="col-md-2 col-form-label">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="First name and Last name">
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="form-group row">
                        <label for="message" class="col-md-2 col-form-label">Message:</label>
                    </div>
                    <div class="form-group row">
                        <textarea name="message" class="form control" id="message" rows="7" cols="100"></textarea>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-10">
                            <button type="submit" class=" btn btn-primary shadow">Submit</button>
                        </div>
                    </div>
            </div>
        </div>
        </form>

        <div id="coinmarketcap-widget-marquee" coins="1,1027,825,1839,2010,5426,52" currency="USD" theme="light"
        transparent="true" show-symbol-logo="true"></div>
    </div>


    <!--footer -->
    <footer class="site footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h4>Meet us</h4>
                    <a class="btn btn-social-icon btn-linkedin" href="https://www.linkedin.com/in/andrea-berrocal-"><i
                            class="fab fa-linkedin fa-lg"></i></a>
                    <a class="btn btn-social-icon btn-github" href="https://github.com/An-Be"><i
                            class="fab fa-github fa-lg"></i></a>
                </div>
            </div>
            <div class="row">
                <div class ="col text-center">
                <p id="copyright">Â© 2021 Kerma</p>
                </div>
            </div>


        </div>



    </footer>
    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/coinMarquee.js"></script>
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
    <!-- endbuild -->
</body>



</html>
